  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice sans-serif font */
    }
    /* Custom scrollbars for a sleek, light theme */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f5f4; /* stone-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #a8a29e; /* stone-400 */
      border-radius: 5px;
      border: 2px solid #f5f5f4; /* stone-100, track color for padding */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #78716c; /* stone-500 */
    }
    /* Ensure html and body take full height for flex layouts */
    html, body, #root {
      height: 100%;
    }
  </style>
